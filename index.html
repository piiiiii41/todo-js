<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="imcomplete-area">
      <p><未完了のTODO></p>
      <ui>
        <div>
          <li>TODOです</li>
          <button>削除</button>
        </div>
      </ui>
    </div>
    <div class="complete-area">
      <p>完了したTODO</p>
      <ui>
        <div>
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ui>
    </div>
  </body>
</html>
